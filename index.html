  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/thermostat.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">

  <body>
    <div id="main">

      <section>
        <h4 style="font-weight: 600;">Thermostat</h4>
        <h2 style="font-weight: 600; font-size: 50px">Temperature</h2>
        <h1 style="font-weight: 900; font-size: 50px">
          <div>
            <div style="float: center">
            <form> <button1 id="temperature-up"; >+</button></form>
            </div>
            <form>
              <span id="temperature">20</span>
            </form>
            <div style="float: center">
            <form><button2 id="temperature-down">-</button></form>
              </div>
          </div>
        </h1>
        <h1><button id="temperature-reset">RESET</button></h1>
      </section>

      <section>
        <h4 style="font-weight: 600">
          PSM <span id="power-saving-status">ON</span>
        </h4>
        <p>
          <button id="powersaving-on">PSM On</button>
          <button id="powersaving-off">PSM Off</button>
        </p>
      </section>

      <section>
        <h0>
          It's currently <span id="current-temperature"></span> degrees in
          <select id="current-city">
            <option value="london">London</option>
            <option value="delhi">New Delhi</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
          </select>
        </h0>
      </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
